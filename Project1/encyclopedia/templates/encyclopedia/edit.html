{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia | Edit
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>
    
    <p>Title: {{ title }}</p>
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        {{ editForm }}
        <input type="submit" value="Save">
    </form>
    <a href="{% url 'entry' title %}">Back to entry</a>

{% endblock %}
